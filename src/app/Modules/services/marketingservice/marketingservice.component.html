<section class="mt-0 secnav py-2 w-100">
  <div
    class="w-75 mx-auto"
    [ngClass]="currentLang === 'ar' ? 'text-end' : 'text-start'"
  >
    <span>
      <span  role="button" routerLink="/home">{{ "home" | translate }}</span> <span class="mx-2"> > </span
      ><span  role="button" routerLink="/allservices">{{ "services" | translate }}</span> <span class="mx-2"> > </span>
      <span class="current"> {{ service.name | cuttext : 3}} </span>
    </span>
  </div>
</section>

<section class="service my-md-4 my-3">
  <div class="w-75 mx-auto">
    <div
      class="row g-3 w-100 mx-auto justify-content-between align-items-center"
    >
      <div class="col-md-6">
        <div class="item-img">
          <img [src]="service.image" class="w-100" alt="" />
        </div>
      </div>
      <div class="col-md-6 pe-3">
        <div
          class="item"
          [ngClass]="currentLang === 'ar' ? 'text-end' : 'text-start'"
        >
          <h2 class="mb-2">{{ service.name }}</h2>
          <p>
            {{ service.content }}
          </p>
          <a routerLink="/contact" target="_blank">
            <button class="border-0">
              {{ "requestServiceNow" | translate }}
            </button></a
          >
        </div>
      </div>
    </div>
    <div
    *ngIf="service.second_content != null"
    class="row mt-3 w-100 mx-auto justify-content-between align-items-center"
  >
    <div class="col-md-6 pe-3">
      <div
        class="item"
        [ngClass]="currentLang === 'ar' ? 'text-end' : 'text-start'"
      >
        <!-- <h2 class="mb-2">{{ service.name }}</h2> -->
        <p>
          {{ service.second_content }}
        </p>
        <a routerLink="/contact" target="_blank">
          <button class="border-0">
            {{ "requestServiceNow" | translate }}
          </button></a
        >
      </div>
    </div>
    <div class="col-md-6">
      <div class="item-img">
        <img [src]="service.image" class="w-100" alt="" />
      </div>
    </div>
  </div>

    <div class="social mt-5  pt-5">
      <div class="row w-100 justify-content-between g-3 mx-auto g-3">
        <div *ngFor="let item of service.sub_services" class="col-md-6">
          <div
            [ngClass]="currentLang === 'ar' ? 'text-end' : 'text-start'"
            class="item d-flex align-items-start justify-content-between"
          >
            <div class="p-3">
              <h3>{{item.name}}</h3>
              <p class="mt-3">
               {{item.description}}
              </p>
            </div>
            <div>
              <img [src]="item.icon" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
