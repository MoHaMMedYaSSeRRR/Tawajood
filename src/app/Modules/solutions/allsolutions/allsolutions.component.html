<section *ngIf="isInComponent" class="mt-0 secnav py-2 w-100">
  <div
    class="w-75 mx-auto"
    [ngClass]="currentLang === 'ar' ? 'text-end' : 'text-start'"
  >
    <span>
      <span role="button" routerLink="/home">{{ "home" | translate }}</span>
      <span class="mx-2"> > </span
      ><span class="current">{{ "solutions" | translate }}</span>
    </span>
  </div>
</section>

<section *ngIf="solutions.length > 0" class="solutions my-md-4 my-3">

        {{ "view_all" | translate }}
      </span>
      <h2
        *ngIf="!isInComponent"
        class="main-color"
      >
        {{ "solutions" | translate }}
      </h2>
      <h2   class="w-100"      [ngClass]="currentLang === 'ar' ? 'text-end' : 'text-start'"
      *ngIf="isInComponent">{{ "featured_solutions" | translate }}</h2>
    </div>

    <div

      class="row gy-4 mt-2 w-100 mx-auto justify-content-end"
    >
      <div
        [@slideIn]="hasBeenInView ? 'active' : 'inactive'"
        [routerLink]="['/solutionDetails', item.id]"
        *ngFor="let item of solutions.slice(0, 3)"
        class="col-md-4"

        <div role="button" class="item text-center">
