<section *ngIf="blog" class="mt-0 secnav py-2 w-100">
  <div
    class="w-75 mx-auto"
    [ngClass]="currentLang === 'ar' ? 'text-end' : 'text-start'"
  >
    <span>
      <span role="button" routerLink="/home">{{ "home" | translate }}</span>
      <span class="mx-2"> > </span
      ><span role="button" routerLink="/ourblog">{{ "blog" | translate }}</span>
      <span class="mx-2"> > </span>
      <span class="current"> {{ blog.title | cuttext : 3 }} </span>
    </span>
  </div>
</section>

<section *ngIf="blog" class="blogs my-md-4 my-3">
  <div class="w-75 mx-auto">
    <div
      [ngClass]="{
        'flex-row-reverse':
          currentLang === 'en' && isContentArabic(blog.content),
        'flex-row': !(currentLang === 'en' && isContentArabic(blog.content))
      }"
      class="row mt-2 w-100 mx-auto justify-content-between"
    >
      <div class="col-12 order-1">
        <div class="item-image">
          <img [src]="blog.image_one" class="w-100" alt="" />
        </div>
      </div>
      <div class="col-md-4 text-end order-md-2 order-3 mt-3">
        <div
          *ngFor="let item of blog.last_blogs"
          class="row justify-content-between mt-2 gy-2 w-100 mx-auto"
        >
          <h5>{{ "lastblogs" | translate }}</h5>
          <div
            *ngFor="let item of blog.last_blogs"
            class="row mt-2 gy-2 w-100 mx-auto justify-content-between"
            [ngClass]="{
              'flex-row-reverse':
                currentLang === 'en' && isContentArabic(blog.content),
              'flex-row': !(
                currentLang === 'en' && isContentArabic(blog.content)
              )
            }"
          >
            <div class="col-8">
              <div
                class="article-content"
                [ngClass]="
                  currentLang === 'ar' && !isContentArabic(blog.content)
                    ? 'ltr'
                    : 'rtl'
                "
              >
                <p
                  [routerLink]="['/blogdetails', item.id]"
                  role="button"
                  class="mb-1"
                >
                  {{ item.title | cuttext : 5 }}
                </p>
                <span>{{ item.created_at | date }}</span>
              </div>
            </div>
            <div class="col-4">
              <div class="article-image">
                <img
                  [routerLink]="['/blogdetails', item.id]"
                  role="button"
                  [src]="item.image"
                  alt=""
                />
              </div>
            </div>
          </div>
